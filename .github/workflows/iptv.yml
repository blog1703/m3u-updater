# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'
permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Make script executable
        run: chmod +x update_m3u.sh  # Делаем файл исполняемым

      - name: Update M3U file
        run: bash update_m3u.sh  # Запускаем скрипт

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Используем встроенный токен
          publish_dir: ./tv/tree/main  # Укажите папку с M3U файлом
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add iptv.m3u iptv_update.log
          git commit -m "Automated update of IPTV M3U file"
          git push "https://$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git"
